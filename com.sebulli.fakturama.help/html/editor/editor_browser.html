<body>
	<h1>Webbrowser</h1>
	<p>Öffnet die Fakturama <a href="http://www.fakturama.org/">Projektseite</a> in einem Browserfenster.</p>

	<img class="screenshot" src="editor_browser.png" alt="" /> <br />

	<h2>Startseite</h2>
	<p>Beim Programmstart wird ebenfalls eine Webseite geöffnet.</p>
	<img class="screenshot" src="start_page.png" alt="" /> <br />
	<p>Diese kann frei gewählt werden. Eine Seite im Internet, eine lokale Datei oder ein Bild. Zum Beispiel das eigene Firmenlogo.</p>
	<p class="see">Siehe <a href="../preferences/general.html#preferences_general_url_start">URL der Startseite</a>.</p>
