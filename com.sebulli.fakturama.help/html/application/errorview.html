<body>
	<h1>Fehlerfenster</h1>

	<img class="icon" src="errorview.png" alt="" /> <br />
	<p>Das Fehlerfenster wird bei einem internen Fehler eingeblendet. Es bleibt ansonsten unsichtbar.
	Alle Fehler werden gleichzeitig in einer Logdatei im <b>Arbeitsverzeichnis</b> im Ordner <b>Log</b> in
	der Datei <b>Error.log</b> gespeichert.</p>
	<p class="see">Siehe auch <a href="../workspace/workspace.html">Arbeitsverzeichnis</a></p>



</body>
